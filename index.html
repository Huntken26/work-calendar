<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="Assets\CSS\reset.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <!--allows save button to have the icon "save" optional-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <!--font families-->
    <link rel="stylesheet" href="Assets\CSS\style.css" />
    <title>Work Day Scheduler</title>
</head>

<body>
    <!-- Changed the bg color to customize the site a little  -->
    <header class="jumbotron bg-info">
        <!--Added text-center class for the h1 & the p tags-->
        <h1 class="display-3 text-center">Work Day Scheduler</h1>
        <p class="lead text-center">A simple calendar app for scheduling your work day</p>
        <p class="text-center lead" id="currentDay"></p>
    </header>
    <main>
        <section class="container">
            <!-- Created the divs for my time blocks-->
            <div id="am9" class="row time-block">
                <div class="col-md-1 hour">
                    9AM
                </div>
                <textarea class="col-md-10 input">
          </textarea>
                <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
            </div>

            <div id="am10" class="row time-block">
                <div class="col-md-1 hour">
                    10AM
                </div>
                <textarea class="col-md-10 input">
        </textarea>
                <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
            </div>

            <div id="am11" class="row time-block">
                <div class="col-md-1 hour">
                    11AM
                </div>
                <textarea class="col-md-10 input">
        </textarea>
                <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
            </div>

            <div id="noon" class="row time-block">
                <div class="col-md-1 hour">
                    NOON
                </div>
                <textarea class="col-md-10 input">
        </textarea>
                <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
            </div>

            <div id="pm1" class="row time-block">
                <div class="col-md-1 hour">
                    1PM
                </div>
                <textarea class="col-md-10 input">
        </textarea>
                <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
            </div>

            <div id="pm2" class="row time-block">
                <div class="col-md-1 hour">
                    2PM
                </div>
                <textarea class="col-md-10 input">
        </textarea>
                <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
            </div>

            <div id="pm3" class="row time-block">
                <div class="col-md-1 hour">
                    3PM
                </div>
                <textarea class="col-md-10 input">
        </textarea>
                <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
            </div>

            <div id="pm4" class="row time-block">
                <div class="col-md-1 hour">
                    4PM
                </div>
                <textarea class="col-md-10 input">
        </textarea>
                <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
            </div>

            <div id="pm5" class="row time-block">
                <div class="col-md-1 hour">
                    5PM
                </div>
                <textarea class="col-md-10 input">
        </textarea>
                <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
            </div>
        </section>
        <!-- Added a footer to complement the header  -->
        <footer id="sticky-footer" class="flex-shrink-0 py-4 bg-info text-white-50">
            <div class="container text-center">
                <small>Copyright &copy; Kenny <i class='fas fa-chess-knight fa-2x fa-flip-horizontal'
                        style='color:#080808'></i></small>
            </div>
        </footer>
    </main>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="Assets\Javascript\script.js"></script>
</body>

</html>
